fragment TrainingFields on Training {
	id
	title
	video
	meal {
		human {
			id
			category
		}
		meal {
			type
			title
			description
			foods {
				foodstuff {
					id
					title
					unit
				}
				qt
			}
		}
	}
}

query getTrainings($id: ID, $offset: Int, $limit: Int, $search: String, $by: String, $humanType: String) {
	getTrainings(id: $id, offset: $offset, limit: $limit, search: $search, by: $by, humanType: $humanType) {
		trainings {
			...TrainingFields
		}
		totalCount
	}
}

mutation saveTraining($id: ID, $title: String!, $video: Upload, $humanCategory: String!, $meal: [ID]) {
	saveTraining(id: $id, title: $title, video: $video, humanCategory: $humanCategory, meal: $meal) {
		training {
			...TrainingFields
		}
		totalCount
	}
}
mutation deleteTraining($id: ID!) {
	deleteTraining(id: $id) {
		training {
			id
		}
		totalCount
	}
}
