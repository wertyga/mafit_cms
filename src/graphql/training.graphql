fragment TrainingFields on Training {
	id
	title
	video
	humanType {
		id
		category
	}
	meals {
		type
		description
		foods {
			foodstuff {
				id
				title
				unit
			}
			qt
		}
	}
}

query getTrainings($id: ID, $offset: Int, $limit: Int, $search: String, $by: String, $humanType: String) {
	getTrainings(id: $id, offset: $offset, limit: $limit, search: $search, by: $by, humanType: $humanType) {
		trainings {
			...TrainingFields
		}
		totalCount
	}
}

mutation saveTraining($id: ID, $title: String!, $video: Upload, $humanCategoryId: ID!, $meals: [MealInput]) {
	saveTraining(id: $id, title: $title, video: $video, humanCategoryId: $humanCategoryId, meals: $meals) {
		training {
			...TrainingFields
		}
		totalCount
	}
}
mutation deleteTraining($id: ID!) {
	deleteTraining(id: $id) {
		training {
			id
		}
		totalCount
	}
}
